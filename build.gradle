buildscript {
    //ext: 전역변수 설정, springBootversion 전역변수를 생성하고, 그 값을 2.1.7.RELEASE 함
    ext {
        springBootVersion = '2.1.7.RELEASE'
    }
    //repositories: 각종 의존성들을 어떤 원격 저장소에서 받을지 정함
    repositories {
        //mavenCentral: 이전부터 많이 사용하는 저장소
        mavenCentral()
        //jcenter: 본인이 만든 의존성(라이브러리) 업로드 가능
        jcenter()
    }
    dependencies {
        // spring-boot-gradle-plugin의 2.1.7.RELEASE 의존성을 받음
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'com.jojoldu.book'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}
